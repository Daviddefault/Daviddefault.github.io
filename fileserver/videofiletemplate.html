<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>David JY Video Server</title>
    <meta
      name="description"
      property="og:description"
      content="Video Server David JY"
    />
    <meta name="author" content="David JY" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Icons -->
    <link rel="icon" href="https://cdn.plyr.io/static/icons/favicon.ico" />
    <link rel="icon" type="image/png" href="https://cdn.plyr.io/static/icons/32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://cdn.plyr.io/static/icons/16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.plyr.io/static/icons/180x180.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="David JY ha compartido un video contigo." />
    <meta property="og:site_name" content="Plyr" />
    <meta property="og:url" content="https://davidj.icu" />
    <meta property="og:image" content="https://cdn.plyr.io/static/icons/1200x630.png" />

    <!-- Docs styles -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/demo.css" />

    <!-- Preload -->
    <link
      rel="preload"
      as="font"
      crossorigin
      type="font/woff2"
      href="https://cdn.plyr.io/static/fonts/gordita-medium.woff2"
    />
    <link
      rel="preload"
      as="font"
      crossorigin
      type="font/woff2"
      href="https://cdn.plyr.io/static/fonts/gordita-bold.woff2"
    />

  </head>

  <body>
    <div class="grid">
      <header>
        <h1>D<span>avid</span>J<span></span>Y</h1>
        <p>
          David JY ha compartido un video contigo.


        <div class="call-to-action">
          <a href="" target="_blank" class="button js-shr">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-labelledby="title"
            aria-describedby="desc" class="icon" role="presentation" xmlns:xlink="http://www.w3.org/1999/xlink">
              <title>Align Bottom</title>
              <desc>A line styled icon from Orion Icon Library.</desc>
              <path data-name="layer2"
              fill="none" stroke="#ffffff" stroke-miterlimit="10" stroke-width="4" d="M24 36l8 9 8-9m-8-26v35"
              stroke-linejoin="round" stroke-linecap="round"></path>
              <path data-name="layer1" fill="none" stroke="#ffffff" stroke-miterlimit="10"
              stroke-width="5" d="M12 54h40" stroke-linejoin="round" stroke-linecap="round"></path>
            </svg>
            Descargar video
          </a>
        </div>
      </header>
      <main>
        <div id="container">
          <video
            controls
            crossorigin
            playsinline
            data-poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg"
            id="player"
          >
            <!-- Video files -->
            <source
              src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4"
              type="video/mp4"
              size="576"
            />
            <source
              src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4"
              type="video/mp4"
              size="720"
            />
            <source
              src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4"
              type="video/mp4"
              size="1080"
            />

            <!-- Caption files -->
            <track
              kind="captions"
              label="English"
              srclang="en"
              src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt"
              default
            />
            <track
              kind="captions"
              label="Français"
              srclang="fr"
              src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.fr.vtt"
            />

          </video>
        </div>

        


    <aside>
      <p>
        © David JY 2022
      </p>
    </aside>

    <script src="https://cdn.plyr.io/3.7.2/demo.js" crossorigin="anonymous"></script>
  </body>
</html>
